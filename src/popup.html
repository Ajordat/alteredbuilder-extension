<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Altered TCG Builder - Extension</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="libs/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container p-3">

            <nav class="navbar navbar-expand navbar-light rounded mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="assets/icon.png" alt="My Extension Logo" width="30" height="30"
                            class="d-inline-block align-text-top">
                        <!-- Altered TCG Builder -->
                    </a>
                    <div class="navbar-nav">
                        <a class="nav-link active" id="nav-import" href="#">Import Deck</a>
                        <a class="nav-link" id="nav-collection" href="#">Export Collection</a>
                    </div>
                </div>
            </nav>

            <div id="invalid-location-container" class="d-none">
                <div class="mt-3">
                    Go to the official site to import a deck.
                </div>
                <a class="btn mt-3" href="https://www.altered.gg/en-us/decks" target="_blank">Official site</a>
            </div>

            <div id="main-container">

                <div id="content-import">
                    <h1>Deck Importer</h1>

                    <div id="import-container">
                        <div class="mt-3">
                            <label class="form-label" for="deck-name">Deck Name</label>
                            <input id="deck-name" type="text" class="form-control mb-2"
                                aria-describedby="deck-name-validation" aria-label="Name of the deck"
                                placeholder="Deck Name" required>
                            <div id="deck-name-validation" class="invalid-feedback ms-5">
                                Please write a name.
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label" for="decklist-text">Decklist</label>
                            <textarea id="decklist-text" class="form-control" rows="7"
                                aria-describedby="decklist-text-validation"
                                placeholder="1 ALT_CORE_B_LY_01_C&#10;2 ALT_CORE_B_LY_06_C&#10;1 ALT_CORE_B_LY_06_R1&#10;3 ALT_CORE_B_LY_09_R1&#10;..."></textarea>
                            <div id="decklist-text-validation" class="invalid-feedback ms-5">
                                Please paste a decklist.
                            </div>
                        </div>
                        <div class="mt-1">
                            <input class="form-check-input me-1" type="checkbox" id="exclude-uniques">
                            <label class="form-check-label user-select-none" for="exclude-uniques">Exclude uniques</label>
                        </div>
                        <a id="import-button" class="btn mt-3">Import Deck</a>
                    </div>
                    <div id="error-container" class="d-none">
                        <div class="mt-3">
                            <span id="error-msg"></span>
                        </div>
                    </div>
                </div>

                <div id="content-collection" class="d-none">
                    <h1>Collection Exporter</h1>
                    <a id="parse-collection" class="btn mt-3">Export</a>
                    <div id="collection-progress-div" class="d-none">
                        <div class="progress mt-3">
                            <div id="extractor-progress-bar" class="progress-bar progress-bar-striped" role="progressbar"
                                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                0%
                            </div>
                        </div>
                    </div>
                    <div id="collection-result-div" class="d-none">
                        <textarea id="parsed-collection" class="form-control mt-3" rows="7"
                            placeholder="Your collection will appear here" readonly></textarea>
                        <a id="copy-collection" class="btn mt-2">Copy to Clipboard</a>
                        <!-- <div class="mt-3">
                            <label for="encoded-collection" class="encoded-collection-label">Encoded Collection</label>
                            <input id="encoded-collection" type="text" class="form-control" readonly>
                        </div>
                        <a id="copy-encoded-collection" class="btn mt-2">Copy to Clipboard</a> -->
                    </div>

                </div>

            </div>
        </div>
    </body>

</html>
