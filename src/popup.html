<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Extension Popup</title>
    </head>

    <body>
        <div class="container p-3">

            <h1>Altered TCG Deck Importer</h1>
            <div id="error-container">
                <div class="mt-3">
                    Go to the official deckbuilding site to import a deck.
                </div>
                <a class="btn mt-3" href="https://www.altered.gg/en-us/decks" target="_blank">Official site</a>
            </div>
            <div id="main-container">
                <div class="mt-3">
                    <label class="form-label" for="decklist-text">Paste your decklist:</label>
                    <textarea id="decklist-text" class="form-control" rows="7" placeholder="1 ALT_CORE_B_LY_01_C&#10;2 ALT_CORE_B_LY_06_C&#10;1 ALT_CORE_B_LY_06_R1&#10;3 ALT_CORE_B_LY_09_R1&#10;..."></textarea>
                </div>
                <a id="import-button" class="btn mt-3">Import Deck</a>
            </div>

        </div>
        <script src="popup.bundle.js"></script>
    </body>

</html>
